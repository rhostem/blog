version: 2
jobs:
  build:
    docker: # run the steps with Docker
      - image: circleci/node:8
    working_directory: /tmp/workspace
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run:
          name: update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install node modules
          command: npm install
      - run:
          name: Build
          command: npm run build
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - public/*

  deploy:
    docker: # run the steps with Docker
      - image: circleci/node:8
    working_directory: /tmp/workspace
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - add_ssh_keys:
          fingerprints:
            - 'e3:80:b0:a8:8e:21:16:53:d5:db:1f:96:38:ef:b9:96'
      - run: ssh-keyscan -t rsa $DEPLOY_HOST >> ~/.ssh/known_hosts
      - run: sudo apt-get update && sudo apt-get install rsync
      - deploy:
          name: deploy
          command: |
            if [ "${CIRCLE_BRANCH}" = "master" ]; then
              rsync -avce ssh ./public/* ubuntu@${DEPLOY_HOST}:/home/ubuntu/www/blog-v2
            else
              echo "Not master branch, dry run only"
            fi

workflows:
  version: 2
  build-develop:
    jobs:
      - build:
          filters:
            branches:
              only: develop
  deploy-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
